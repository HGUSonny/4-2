<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>AJAX CRUD with MockAPI</title>

    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AJAX CRUD Demo</a>
      </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">학생 목록</h2>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#dataModal"
          id="btn-open-add"
        >
          + 새 데이터 추가
        </button>
      </div>

      <!-- STATUS / MESSAGE 영역 -->
      <div id="message-area"></div>

      <!-- DATA TABLE -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
              <thead class="table-dark">
                <tr>
                  <th>번호 (Number)</th>
                  <th>이름 (Name)</th>
                  <th>전공 (Major)</th>
                  <th>학기 (semester)</th>
                  <th>작업</th>
                </tr>
              </thead>
              <tbody id="data-table-body">
                <!-- JS로 채워짐 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- ADD / EDIT MODAL (공용) -->
    <div
      class="modal fade"
      id="dataModal"
      tabindex="-1"
      aria-labelledby="dataModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="dataModalLabel">
              <span class="mode-text">데이터 추가</span>
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="data-form">
              <!-- 숨겨진 MockAPI id (수정 모드에서 사용) -->
              <input type="hidden" id="form-id" />

              <div class="mb-3">
                <label for="form-number" class="form-label"
                  >번호 (Number)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="form-number"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="form-name" class="form-label">이름 (Name)</label>
                <input
                  type="text"
                  class="form-control"
                  id="form-name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="form-major" class="form-label">전공 (Major)</label>
                <input
                  type="text"
                  class="form-control"
                  id="form-major"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="form-semester" class="form-label"
                  >학기 (semester)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="form-semester"
                  required
                />
              </div>

              <div class="d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-secondary me-2"
                  data-bs-dismiss="modal"
                >
                  취소
                </button>
                <button type="submit" class="btn btn-primary" id="form-submit">
                  저장
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Modal 동작용) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 메인 JS -->
    <script src="script.js"></script>
  </body>
</html>
